<script>
    navigator.serviceWorker.register('service-worker.published.js');

    function showModal(modalId) {
        var modal = new bootstrap.Modal(document.getElementById(modalId));
        modal.show();
    }
    window.blazorDownloadFile = {
        init: function () {
            if (window.streamSaver) {
                console.log('StreamSaver already initialized');
                return;
            }

            console.log('Initializing BlazorDownloadFile...');
            try {
            } catch (error) {
                console.error('Error initializing BlazorDownloadFile:', error);
            }
        },

        download: function (options) {
            console.log('Download requested:', options);
            try {
                const link = document.createElement('a');
                link.href = options.url;
                link.download = options.fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('Download completed');
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        }
    };
</script>
